<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>

<body>
  <header class="header">
    <div>Encrypter</div>
  </header>
  <section class="container_main">
    <article class="container_primary">
      <div class="container_input">
        <textarea class="container_text_main" name="" id="inputTxt" placeholder="Ingresa tu texto aquí"
          rows="10"></textarea>
      </div>
      <div class="container_buttons">
        <button class="btn btn_encrypter">Encriptar</button>
        <button class="btn btn_decryptor">Desencriptar</button>
        <button class="btn btn_clear">Limpiar</button>
      </div>
    </article>

    <article class="container_secondary">
      <textarea type="text" readonly class="text_encrypted"></textarea>
      <div id="hidden_div">
        <img class="image_search" src="./assets/Muñeco.png" alt="">
        <p class="message_not_found">Ningún Mensaje fue encontrado</p>
        <p class="message_input_text">Ingrese el texto que deseas encriptar o desencriptar</p>
      </div>
      <button class=" btn btn_copy">Copiar</button>
    </article>
  </section>


  <footer>
    <p>Development for <a href="">ElCabal</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
